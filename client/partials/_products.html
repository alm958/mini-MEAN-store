<fieldset ng-init='getProds()'>
<form novalidate name='nProd'>
    <h4>Add New Product</h4>
    <label>Name : <br><input type="text" ng-model='newProd.name' required></label><br>
    <label>Image (url) : <br><input type="text" ng-model='newProd.image'></label><br>
    <label>Description : <br><textarea type="text" ng-model='newProd.description'></textarea></label><br>
    <label>Initial Quantity : <br><input type="number" ng-model='newProd.quantity' required></label><br>
    <input type="submit" ng-click='addProd() && $setPristine' value="Add New Product" ng-disabled='nProd.$invalid'>
</form>
<hr>
<div class="Products" ng-if="prodlist.length > 0">
    <h4>Product Inventory |  <label>Filter by Product Name : <input ng-model="filterText.name"></label></h4>
    <div class="disUnoProd" ng-repeat='prod in prodlist | filter:filterText'>
        <img src={{prod.image}} alt="{{prod.name}} image" ng-if='prod.image'>
        <p ng-bind='prod.name'></p>
        <p>( <span ng-bind='prod.quantity'></span> in stock)</p>
        <div class="actions">
            <a href="#!/updateProduct/{{prod._id}}"><button>Update</button></a>
            <button ng-click='delProd(prod._id)'>Discontinue</button>
        </div>
    </div>
</div>
</fieldset>
